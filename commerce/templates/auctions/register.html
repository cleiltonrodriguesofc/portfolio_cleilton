{% extends "auctions/layout.html" %}

{% block body %}

<div class="register">
    <h2>Register</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'commerce:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn-primary" type="submit" value="Register">
    </form>
    <div class="space">
        Already have an account? <a href="{% url 'commerce:login' %}">Log In here.</a>
    </div>

</div>

{% endblock %}
