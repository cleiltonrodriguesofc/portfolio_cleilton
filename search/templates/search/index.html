{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link href="{% static 'search/style.css' %}" rel="stylesheet">
</head>
<header>
    <nav>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="{% url 'search:advanced' %}">Advanced Search</a></li>
        </ul>
        <ul>
            <li><a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a></li>
            <li><a href="{% url 'search:image' %}">Images</a></li>
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
            <a id="apps" class="material-symbols-outlined"
                href="https://www.google.com.br/intl/pt-BR/about/products?tab=ih">apps</a>
            <li><a id="sign-in"
                    href="https://accounts.google.com/SignOutOptions?hl=pt-BR&continue=https://www.google.com/imghp%3Fhl%3Dpt-BR%26authuser%3D0%26ogbl&ec=GBRAAg">Sign
                    in</a></li>
        </ul>
    </nav>
</header>

<body id="index">
    <div>
        <img id="body_image" src="{% static 'search/images/logogoogle.png' %}" alt="Google logo">
    </div>
    <div>
        <form id="search-form" action="https://google.com/search">
            <input id="search-input" type="text" name="q">
    </div>
    <div>
        <button id="search-button" type="submit" name="seachType" value="normal">Google Search</button>
        <button id="lucky-button" type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
    </div>
    </form>
</body>
<footer>
    <ul>
        <li><a href="">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">How Search Works</a></li>
    </ul>
    <ul>
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Settings</a></li>
    </ul>
</footer>

</html>
