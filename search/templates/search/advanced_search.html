{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Search</title>
    <link href="{% static 'search/style.css' %}" rel="stylesheet">
</head>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'search:index' %}"><img id="logo_advanced"
                        src="{% static 'search/images/logogoogle.png' %}"></a></li>
        </ul>
        <ul>
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
            <a id="apps" class="material-symbols-outlined"
                href="https://www.google.com.br/intl/pt-BR/about/products?tab=ih">apps</a>
            <li><a id="sign-in"
                    href="https://accounts.google.com/SignOutOptions?hl=pt-BR&continue=https://www.google.com/imghp%3Fhl%3Dpt-BR%26authuser%3D0%26ogbl&ec=GBRAAg">Sign
                    in</a></li>
        </ul>
    </nav>
    <h1 id="advaced_title">Advanced Search</h1>
</header>

<body>
    <div class="page-conteiner">
        <div class="first-column">
            <form class="advanced_search" action="https://www.google.com/search" method="get">


                <p>Find pages with...</p>

                <div class="row-input">
                    <div class="left-label">
                        <p>All these words:</p>
                    </div>
                    <div class=right_input>
                        <p><input class="input-form" type="text" name="as_q"></p>
                    </div>
                </div>

                <div class="row-input">
                    <div class="left-label">
                        <p>This exact expression or phrase:</p>
                    </div>
                    <div class=right_input>
                        <p><input class="input-form" type="text" name="as_epq"></p>
                    </div>
                </div>

                <div class="row-input">
                    <div class="left-label">
                        <p>Any of these words:</p>
                    </div>
                    <div class=right_input>
                        <p><input class="input-form" type="text" name="as_oq"></p>
                    </div>
                </div>

                <div class="row-input">
                    <div class="left-label">
                        <p>None of these words:</p>
                    </div>
                    <div class=right_input>
                        <p><input class="input-form" type="text" name="as_eq"></p>
                    </div>
                </div>

                <!-- <div class="row-input">
                    <div class="left-label">
                        <p>Number ranging from:</p>
                    </div>

                    <div>
                        <p><input class="input-form-number" type="number" name="as_eq">
                            <span>to</span>
                            <input class="input-form-number" type="number" name="as_eq">
                        </p>
                    </div>
                </div> -->

                <div class="advanced-button">
                    <input id="advanced-search-button" type="submit" value="Search">
                </div>

            </form>
        </div>
    </div>

</body>

<footer>
    <ul>
        <li><a href="">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">How Search Works</a></li>
    </ul>
    <ul>
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Settings</a></li>
    </ul>
</footer>

</html>
