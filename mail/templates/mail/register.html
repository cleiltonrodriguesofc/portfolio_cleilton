{% extends "mail/layout.html" %}

{% block body %}

<div class="register">
    <div class="register-form">
        <h2>Register</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'mail:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'mail:login' %}">Log In here.</a>
    </div>
</div>

{% endblock %}
