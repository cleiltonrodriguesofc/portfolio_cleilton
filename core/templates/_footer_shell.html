  <style>
    /* Footer com as mesmas cores e tipografia */
    .ps-footer{
      background-color: var(--color-dark-blue);
      color: var(--color-gray);
      padding: 24px 0;
      margin-top: 40px;
      position: relative;
      z-index: 2147483647; /* acima da sidebar */
      box-shadow: 0 -2px 20px rgba(0,0,0,.06);
    }
    .ps-footer-wrap{
      max-width:1120px; margin:0 auto; padding:0 16px;
      display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center;
    }
    .ps-footer h5{
      font-family: var(--font-heading);
      font-weight: 600;             /* igual ao h1..h6 do teu tema */
      color: var(--color-blue);
      margin: 0 0 6px 0;
    }
    .ps-footer p, .ps-footer small{
      font-family: var(--font-primary);
      color: var(--color-gray);
      margin: 0;
    }

    /* Social (com efeito hover igual ao teu .social-links a:hover) */
    .ps-social{ display:inline-flex; gap:12px; align-items:center; justify-content:flex-end; }
    .ps-social a{
      display:inline-flex; width:28px; height:28px; align-items:center; justify-content:center;
      border-radius:8px; text-decoration:none; color: #f1f5ff;
      transition: var(--transition);
    }
    .ps-social a:hover{
      color: var(--color-blue) !important;
      transform: translateY(-2px);
      background: rgba(255,255,255,.06);
    }

    @media (max-width:768px){
      .ps-footer-wrap{ grid-template-columns:1fr; }
      .ps-social{ justify-content:flex-start; margin-top:8px; }
    }
  </style>
