{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .contact-hero {
        background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
        color: white;
        padding: 80px 0;
        margin-top: -76px;
        padding-top: 156px;
    }
    .contact-info-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        text-align: center;
        height: 100%;
    }
    .contact-info-card i {
        font-size: 3rem;
        color: #4A90E2;
        margin-bottom: 15px;
    }
    .contact-form-card {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}

{% block content %}


<!-- Contact Information -->
<section class="section">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-4 mb-4">
                <div class="contact-info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p class="lead">contato@cleilton.dev</p>
                    <a href="" class="btn btn-outline-primary">Enviar Email</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-info-card">
                    <i class="fab fa-linkedin"></i>
                    <h3>LinkedIn</h3>
                    <p class="lead">/in/cleilton</p>
                    <a href="https://www.linkedin.com/in/cleilton-rodrigues-1347551a5/" target="_blank" class="btn btn-outline-primary">Visitar Perfil</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-info-card">
                    <i class="fab fa-github"></i>
                    <h3>GitHub</h3>
                    <p class="lead">/cleilton</p>
                    <a href="https://github.com/cleiltonrodriguesofc?tab=repositories" target="_blank" class="btn btn-outline-primary">Ver Reposit√≥rios</a>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form-card">
                    <h2 class="section-title text-center mb-4">Envie uma Mensagem</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">
                                <i class="fas fa-paper-plane me-2"></i>Enviar Mensagem
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
