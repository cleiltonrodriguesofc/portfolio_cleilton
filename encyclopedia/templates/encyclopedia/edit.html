{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="edit-button" type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
